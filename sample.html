<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <script src="js/jquery-2.0.0.js"></script>
  <script>
  function init()
  {
  	$("#textA").bind('copy', function() {
    alert("COPY");
	});	

	$("#textA").bind('paste', function() {
	    alert("PASTE");
	});

	$("#textA").bind('cut', function() {
	    alert("CUT");
	});
  }
</script>
</head>
<body onload="init()">
	<div class="live-tile accent amber exclude" id="textA">Hello World, this is indeed a beautiful day!</div>
</body>
</html>
