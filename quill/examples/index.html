<!DOCTYPE html>
<html>
  <head>
    <title>Quill Editor Demo</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="../quill.snow.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="content-container">
      <div id="editor-wrapper">
        <div id="formatting-container">
          <select title="Font" class="ql-font">
            <option value="sans-serif" selected>Sans Serif</option>
            <option value="Georgia, serif">Serif</option>
            <option value="Monaco, 'Courier New', monospace">Monospace</option>
          </select>
          <select title="Size" class="ql-size">
            <option value="10px">Small</option>
            <option value="13px" selected>Normal</option>
            <option value="18px">Large</option>
            <option value="32px">Huge</option>
          </select>
          <span title="Bold" class="ql-format-button ql-bold"></span>
          <span class="ql-format-separator"></span>
          <span title="Italic" class="ql-format-button ql-italic"></span>
          <span class="ql-format-separator"></span>
          <span title="Underline" class="ql-format-button ql-underline"></span>
          <span class="ql-format-separator"></span>
          <span title="Strikethrough" class="ql-format-button ql-strike"></span>
          <span class="ql-format-separator"></span>
          <select title="Text Color" class="ql-color">
            <option value="rgb(255, 255, 255)"></option>
            <option value="rgb(0, 0, 0)" selected></option>
            <option value="rgb(255, 0, 0)"></option>
            <option value="rgb(0, 0, 255)"></option>
            <option value="rgb(0, 255, 0)"></option>
            <option value="rgb(0, 128, 128)"></option>
            <option value="rgb(255, 0, 255)"></option>
            <option value="rgb(255, 255, 0)"></option>
          </select>
          <select title="Background Color" class="ql-background">
            <option value="rgb(255, 255, 255)" selected></option>
            <option value="rgb(0, 0, 0)"></option>
            <option value="rgb(255, 0, 0)"></option>
            <option value="rgb(0, 0, 255)"></option>
            <option value="rgb(0, 255, 0)"></option>
            <option value="rgb(0, 128, 128)"></option>
            <option value="rgb(255, 0, 255)"></option>
            <option value="rgb(255, 255, 0)"></option>
          </select>
          <select title="Text Alignment" class="ql-align">
            <option value="left" selected></option>
            <option value="center"></option>
            <option value="right"></option>
            <option value="justify"></option>
          </select>
          <span title="Link" class="ql-format-button ql-link"></span>
          <span class="ql-format-separator"></span>
          <span title="Image" class="ql-format-button ql-image"></span>
          <span class="ql-format-separator"></span>
          <span title="Bullet" class="ql-format-button ql-bullet"></span>
          <span class="ql-format-separator"></span>
          <span title="List" class=" ql-format-button ql-list"></span>
        </div>
        <div id="editor-container"></div>
      </div>
    </div>
    <script type="text/javascript" src="../quill.js"></script>
    <script type="text/javascript">
      var editor = new Quill('#editor-container', {
        modules: {
          'toolbar': { container: '#formatting-container' },
          'link-tooltip': true,
          'image-tooltip': true
        },
        theme: 'snow'
      });
      editor.on('selection-change', function(range) {
        console.log('selection-change', range)
      });
      editor.on('text-change', function(delta, source) {
        console.log('text-change', delta, source)
      });

      function fun()
      {
          return editor.getText();
      }
    </script>
  </body>
</html>
