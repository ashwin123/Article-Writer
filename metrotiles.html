<html>
<head>
	<title>MetroJS Tiles</title>
	<link rel="stylesheet" type="text/css" href="css/metrojs.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="js/jquery-2.0.0.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/MetroJs.js"></script>
	<script type="text/javascript" src="Tiles.js"></script>
	<script type="text/javascript" src="FileSaver.js"></script>
	<script type="text/javascript" src="Static.js"></script>
	
	<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/bootbox.js"></script>
    <script type="text/javascript" src="ZeroClipboard.js"></script>

	<style type="text/css">
			.search {padding:8px 15px;background:white;border:0px solid #dbdbdb;height: 25px;}
			.button {position:relative;padding:6px 15px;left:-8px;top:6px;border:2px solid  #4f5356;background-color: #6A6F75;color:#fafafa;height: 25px;}
			.button:hover{background-color: #4f5356;color:white;height: 25px;}
	
	</style>
	</head>
	<body onload="init()">
	<div style="bottom:5px;position:fixed;">
		<input id='files'  type='file' style="display:none"/>
		<button class="button" id="open_button" onclick="openFromFile()" style="margin-left:15px;">Open</button>

		<input class="search" id="inputFileNameToSaveAs" size="10" style="margin-left:10px;" placeholder="Enter Filename..."></input>
		<button class="button" onclick="saveTextAsFile()" style="margin-right:30px;">Save</button>

		<input class="search" id="search_box" type="text" size="10" placeholder="Search...">
        <input class="button" onclick="search()" type="button" value="Search">
	</div>
	<iframe id="editor" src="quill/examples/index.html" width="100%" height="93%" allowtransparency="true" style="background: #FFFFFF;border: none;top:7px;left:7px">
	</iframe>
	
	<div id="mycontainer">

	</div>
	<script type="text/javascript">
	$( ".tiles" ).sortable();
	$( ".tiles" ).disableSelection();	
	</script>
	<style type="text/css">
	#p
	{
		background-color: #00BCDD;
		height: 100%;
	}
	textarea
	{
		height: 100%;
		width: 100%;
	}
	</style>
</body>
</html>
